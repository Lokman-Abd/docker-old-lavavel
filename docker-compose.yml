version: '3.8'
services:
  app:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    environment:
      APP_NAME: Laravel
      APP_ENV: local
  db:
    image: mysql:5.7
    platform: linux/amd64
    environment:
      MYSQL_DATABASE: ${DB_DATABASE} # Name of the database
      MYSQL_USER: ${DB_USERNAME} # Non-root user
      MYSQL_PASSWORD: ${DB_PASSWORD} # Password for non-root user
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD} # Root password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data: